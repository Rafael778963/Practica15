<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brújula</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    #flecha {
      font-size: 150px;
      transition: transform 0.3s ease-out;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
    }

    span {
      color: #00ffff;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>Brújula</h2>
  <h3>Grados: <span id="grados">0</span>°</h3>

  <div id="flecha">→</div>

  <script>
    if (window.DeviceOrientationEvent) {
        console.log("sdfsdfasdf");
        window.addEventListener("deviceorientation", function (giroscopio) {
          let grados = giroscopio.alpha;
          if (grados !== null) {
            let imprimirGrados = Math.round(grados);

            document.getElementById("grados").textContent = imprimirGrados;

            document.getElementById("flecha").style.transform = "rotate(" + imprimirGrados + "deg)";
          }  
        })
    }else{
        alert("Dipositivo no compatible");
        document.body.innerHTML = "<h1>Dispositivo no compatible</h1>";
    }
  </script>
</body>
</html>
